<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-2">Tic Tac Toe</h1>
        
        <!-- Game Status -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6 text-center">
            <p id="status" class="text-xl font-semibold text-gray-800">Player X's turn</p>
            <div class="flex justify-between mt-2">
                <span class="text-lg">
                    <span class="font-bold text-indigo-600">X:</span> 
                    <span id="score-x" class="ml-1">0</span>
                </span>
                <span class="text-lg">
                    <span class="font-bold text-pink-600">O:</span> 
                    <span id="score-o" class="ml-1">0</span>
                </span>
            </div>
        </div>
        
        <!-- Game Board -->
        <div class="grid grid-cols-3 gap-3 mb-6">
            <!-- 3x3 grid of cells -->
            <div class="cell h-24 bg-white rounded-lg shadow-md flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition" data-index="0"></div>
            <div class="cell h-24 bg-white rounded-lg shadow-md flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition" data-index="1"></div>
            <div class="cell h-24 bg-white rounded-lg shadow-md flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition" data-index="2"></div>
            <div class="cell h-24 bg-white rounded-lg shadow-md flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition" data-index="3"></div>
            <div class="cell h-24 bg-white rounded-lg shadow-md flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition" data-index="4"></div>
            <div class="cell h-24 bg-white rounded-lg shadow-md flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition" data-index="5"></div>
            <div class="cell h-24 bg-white rounded-lg shadow-md flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition" data-index="6"></div>
            <div class="cell h-24 bg-white rounded-lg shadow-md flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition" data-index="7"></div>
            <div class="cell h-24 bg-white rounded-lg shadow-md flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition" data-index="8"></div>
        </div>
        
        <!-- Controls -->
        <div class="flex flex-col sm:flex-row gap-3">
            <button id="reset" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition">
                Reset Game
            </button>
            <button id="new-game" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition">
                New Game
            </button>
        </div>
    </div>

    <script>
        // Basic game logic (can be expanded)
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const resetBtn = document.getElementById('reset');
            const newGameBtn = document.getElementById('new-game');
            const scoreX = document.getElementById('score-x');
            const scoreO = document.getElementById('score-o');
            
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let scores = { X: 0, O: 0 };
            let gameActive = true;
            
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                if (gameState[clickedCellIndex] !== '' || !gameActive) return;
                
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer === 'X' ? 'text-indigo-600' : 'text-pink-600');
                
                checkResult();
            }
            
            function checkResult() {
                let roundWon = false;
                
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') continue;
                    
                    if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                        roundWon = true;
                        break;
                    }
                }
                
                if (roundWon) {
                    status.textContent = `Player ${currentPlayer} wins!`;
                    scores[currentPlayer]++;
                    updateScores();
                    gameActive = false;
                    return;
                }
                
                if (!gameState.includes('')) {
                    status.textContent = 'Game ended in a draw!';
                    gameActive = false;
                    return;
                }
                
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s turn`;
            }
            
            function updateScores() {
                scoreX.textContent = scores.X;
                scoreO.textContent = scores.O;
            }
            
            function resetBoard() {
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                status.textContent = `Player ${currentPlayer}'s turn`;
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('text-indigo-600', 'text-pink-600');
                });
            }
            
            function newGame() {
                scores = { X: 0, O: 0 };
                updateScores();
                resetBoard();
            }
            
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            resetBtn.addEventListener('click', resetBoard);
            newGameBtn.addEventListener('click', newGame);
        });
    </script>
</body>
</html>
